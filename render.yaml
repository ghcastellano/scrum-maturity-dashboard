services:
  # Backend API Server
  - type: web
    name: scrum-maturity-dashboard
    env: node
    region: oregon
    plan: starter
    buildCommand: npm run build:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JIRA_URL
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
    healthCheckPath: /health
    disk:
      name: metrics-data
      mountPath: /data
      sizeGB: 1
